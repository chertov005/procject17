<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/js/foodsList.js"></script>
    <title>Document</title>
</head>
<body>


    <div class="container">

        <h2 class="">foods List</h2>

        <ul id="id_ul" class="card p-2 w-25 ">
            <li class="list-group-item">name: , price: nis</li>
        </ul>

    </div>





    <div class="container">

        <h2>Add Food</h2>

        <hr class="w-50">
 
        <form action="" id="id_form" class="col-md-4 shadow card p-2 m-2">

            <label for="">food:</label>
            <input type="text" name="" id="id_food" class="form-control">

            <label for="">price:</label>
            <input type="text" name="" id="id_price" class="form-control">

            <label for="">caloris:</label>
            <input type="text" name="" id="id_caloris" class="form-control">

            <label for="">img:</label>
            <input type="text" name="" id="id_img" class="form-control">

            <button class="btn btn-danger m-3">Add</button>

        </form>

    </div>
    
    
</body>
</html>
